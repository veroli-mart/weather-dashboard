<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather DashBoard</title>
  </head>
  <body>
    <header class="header bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Input Form Column-->
          <div class="col-md-4 bg-light">
            <h2 class="form-title">Search for a City:</h2>
            <div class="input-group mb-3">
              <input type="text" id="city" class="form-control" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchCity">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- Search List -->
            <div class="list-group"></div>
          </div>

          <!-- Weather Display Column -->
          <div class="col-md-8">
            <div class="row p-2">
              <div class="card">
                <!-- Current Weather Card -->
                <div class="card-body" id="currentWeather"></div>
              </div>
            </div>
            <div class="row container mt-5">
                <div class="data d-flex flex-column align-items-left">
                    <div id="temp" class="forecast-data pb-3"></div>
                    <div id="humidity" class="forecast-data pb-3"></div>
                    <div id="wind" class="forecast-data pb-3"></div>
                    <div id="uvEl"></div><span id="uv" class=""></span>
                </div>
            <div class="row">
              <h4>5-Day Forecast:</h4>
            </div>
          </div>
            <!-- Five Day Card -->
            <div id="weeklyForecast" class= "container" class="row"></div>
            <div class = "col-md-2 weather card">Weather for Monday</div>
            <div class = "col-md-2 weather card">Weather for Tuesday</div>
            <div class = "col-md-2 weather card">Weather for Wednesday</div>
            <div class = "col-md-2 weather card">Weather for Thursday</div>
            <div class = "col-md-2 weather card">Weather for Friday</div>
            <div class = ""></div>
          </div>
        </div>
      
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/1cc5977b2c.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
